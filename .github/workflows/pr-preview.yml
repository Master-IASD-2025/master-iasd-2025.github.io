name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview-build:
    name: Build Preview
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run check

      - name: Build
        run: bun run build

      - name: Preview Build Summary
        run: |
          echo "## üîç Preview Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Type checking passed" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Build successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.head_ref }}" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ‚úÖ Preview Build Successful
            
            Your changes have been built successfully and are ready for review.
            
            **Build Details:**
            - ‚úÖ Type checking passed
            - ‚úÖ Build completed
            - üì¶ Commit: ${context.sha.substring(0, 7)}
            
            Once approved and merged, changes to core components will trigger an automatic deployment.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ‚ùå Preview Build Failed
            
            The build failed for this PR. Please check the logs and fix any issues.
            
            [View Details](${context.payload.pull_request.html_url}/checks)`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
